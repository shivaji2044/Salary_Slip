<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salarySlip</title>
</head>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
<body>
    <form class="d-flex justify-content-center ">
        <div class="align-content-center w-25">
          <h1 class="text-center ">SALARY SLIP</h1>
          <label for="text">BasicPay</label>
          <input class="form-control" type="text" id="bpay" />
          <label for="text">HRA</label>
          <input class="form-control" type="text" id="hra" />
          <label for="text">DA</label>
          <input class="form-control" type="text" id="da" />
          <label for="text">Travelling</label>
          <input class="form-control" type="text" id="trav" />
          <label for="text">PF</label>
          <input class="form-control" type="text" id="pf" />
          <label for="">Gross Salary</label>
          <input class="form-control" type="text" id="gross" />
          <label for="">Net Salary</label>
          <input class="form-control" type="text" id="net" />
        </div>
      </form>
      <div>
        <input type="button" class="btn btn-info" value="Print" id="print" />
      </div>
  
      <table class="table">
        <thead>
          <tr>
          <th>BasicPay</th>
          <th>HRA</th>
          <th>DA</th>
          <th>TRAVEL ALLOWANCE</th>
          <th>PF</th>
          <th>GROSS</th>
          <th>NET SALARY</th>
        </tr>
      </thead>
        <tbody id="pri"></tbody>
      </table>
   </div>
      <script src="./salarySlip.js"></script>
</body>
</html>
